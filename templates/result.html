<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {{ name }}'s MBTI Results</title>

    <script>
    function goBack() {
    window.history.back(); }
</script>

</head>

<style>
.container {position: absolute;top: 50%; left: 50%; -moz-transform: translateX(-50%) translateY(-50%); -webkit-transform: translateX(-50%) translateY(-50%); transform: translateX(-50%) translateY(-50%);}
body {text-align:center; background-image: url("https://cdn.pixabay.com/photo/2017/07/01/19/48/background-2462434_1280.jpg"); background-color: #cccccc; background-repeat: no-repeat; background-size: cover;}
h1 {text-align:center; font-family: "Verdana", sans-serif; font-size: 25px;}
p {text-align:center; font-family: "Verdana", sans-serif; font-size: 15px; }
h2 {text-align:center; font-family: "Verdana", sans-serif; font-size: 16px;}
label {text-align:left; font-family: "Verdana", sans-serif; font-size: 12px; }
.button1 {text-align:center; font-family: "Verdana", sans-serif; font-size: 12px; border-radius: 6px; color: hsl(120, 100%, 25%); width:150px; height:30px; font-weight:bold; }
.button2 {font-family: "Verdana", sans-serif; font-size: 12px; border-radius: 6px; color: hsl(120, 100%, 25%); width:150px; height:30px; font-weight:bold; }
</style>

<button class="button button2" onclick="goBack()"> <-Back</button>

<div class="container">
<body>
    <h1> {{name}}, your MBTI is either...</h1>
    <p>1) {{pred1}}</p>
    <p>2) {{pred2}}</p>
    <p>3) {{pred3}}</p>
    <br><br><br>

    <form method="POST" action="/thankyou">
        <h2>Is your MBTI one of the above?</h2>
        <input type="radio" name="respond" id= "respondyes" value="yes"><label for="respondno">Yes, u smart</label><br>
        <input type="radio" name="respond" id="respondno" value="no"><label for="respondno">Nope! It's actually...</label>
        <input type="text" name="other"/>
        <br>
        <br>
        <button class="button button1" type="submit">Submit Feedback</button>
    </form>

</body>
</div>
</html>
